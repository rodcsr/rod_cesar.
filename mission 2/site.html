<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site du lycée</title>
    <style>
        body {
            background-color: #FFF8DC;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4A4A4A;
        }
        a {
            display: inline-block;
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #45a049;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Site du lycée</h1>
    <a href="https://lyc-vilgenis-massy.ac-versailles.fr/" target="_blank">Parc Vilgenis</a>
    <br>
    <img src="vilgenis.jpg" alt="Parc Vilgenis">
</body>
</html>
