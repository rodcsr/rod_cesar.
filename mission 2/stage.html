   <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de stage de BTS</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4169E1;
            color: white;
            font-size: 1.2em;
        }
        td img {
            width: 100px;
        }
        .header {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Recherche de stage de BTS</h1>
        <p>Période de stage : Du 27 Mai au 5 Juillet 2023</p>
    </div>

    <table>
        <tr>
            <td><img src="Logo_Vilgenis.png" alt="Lycée Parc de Vilgénis Logo"></td>
            <td>Contacter une entreprise</td>
        </tr>
        <tr>
            <td rowspan="4"><img src="bts sio.png" alt="Logo BTS"></td>
            <td>Remplir la feuille d'engagement (à échanger de l'ENT)</td>
        </tr>
        <tr>
            <td>Signature du responsable Entreprise</td>
        </tr>
        <tr>
            <td>Signature du tuteur (Votre prof)</td>
        </tr>
        <tr>
            <td>Délivrance convention de stage</td>
        </tr>
    </table>
    
        
        <title>Formulaire de présentation</title>
        <style>
            form {
                width: 50%;
                margin: 20px auto;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 10px;
            }
            label, input, textarea, select {
                display: block;
                width: 100%;
                margin-bottom: 15px;
                font-size: 1em;
            }
            input, textarea, select {
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            button {
                padding: 10px 20px;
                margin: 5px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button[type="submit"] {
                background-color: #4CAF50;
                color: white;
            }
            button[type="reset"] {
                background-color: #f44336;
                color: white;
            }
        </style>
    </head>
    <body>
    
        <form action="#" method="POST">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
    
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>
    
            <label for="date_naissance">Date de naissance :</label>
            <input type="date" id="date_naissance" name="date_naissance" required>
    
            <label for="adresse">Adresse postale :</label>
            <textarea id="adresse" name="adresse" rows="4" required></textarea>
    
            <label for="classe">Classe :</label>
            <select id="classe" name="classe" required>
                <option value="">Sélectionnez une classe</option>
                <option value="bts1">BTS 1</option>
                <option value="bts2">BTS 2</option>
                <option value="l3">L3</option>
            </select>
    
            <button type="submit">Valider</button>
            <button type="reset">Annuler</button>
        </form>
    
    </body>
    </html>
    
</body>
</html>
