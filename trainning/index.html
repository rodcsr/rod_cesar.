<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 50%;
            height: 500px;
            border-collapse: collapse;
        }
        td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <center>
        <table border="2">
            <tr>
                <!-- Centrer le contenu dans la cellule via CSS, pas <center> -->
                <td colspan="3">Training</td>
            </tr>
            <tr>
                <!-- rowspan="2" pour que la cellule "BTS" occupe deux lignes -->
                <td rowspan="2">BTS</td>
                <td>SLAM</td>
            </tr>
            <tr>
                <td>SISR</td>
            </tr>
        </table>
    </center>
</body>
</html>
